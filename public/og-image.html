        body {
            margin: 0;
            width: 1200px;

            justify-content: center;

            overflow: hidden;

        .background-pattern {
            position: absolute;
            inset: 0;

        .battery {
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            font-size: 84px;
        }
        
        .subtitle {
            font-size: 28px;
            color: #a8a8b3;
            margin-bottom: 30px;
        }
        
        .features {
            font-size: 24px;
            color: #4ecdc4;
            font-weight: 500;
        }
        
        .emoji {
            position: absolute;
            top: 50px;
            right: 80px;
            font-size: 80px;
        }
    </style>
</head>
